###HelloWorld
> javascript版 (`js` `javascript`均可)

```js
(function(w){
    var str='Hello World';
    w.alert(str);
    console.log('执行完成 %s',str);
})(window)
```

> php版

```php
<?php namespace App;
class HelloWold{
    public static function printStr($str){
        echo $str;
    }
}
HelloWold::printStr('Hello World');
```

<script>

    marked.setOptions({
        tables: true,
        breaks: true,//回车换成br
        pedantic: false,
        sanitize: false,//净化
        smartLists: false,
        smartypants: false,
        highlight: function (code, lang, callback) {
            return hljs.highlightAuto(code).value;
        }
    });

    $("textarea[data-provide='markdown']").markdown({
        language: 'zh',
        fullscreen: {
            enable: true
        },
        resize: 'vertical',
        localStorage: "mdoo",
        onShow: function (e) {
            e.showPreview();
            e.setFullscreen(true);
        },
        onChange: function (e) {
            var container = e.$editor.find('div.md-preview');
            if (container) {
                $(container).html(marked(e.getContent()));
            }
        }
    });
</script>
